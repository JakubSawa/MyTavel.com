<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a76d05399.js"></script>

  <title>myTravel.com - Zarządzenie Twoimi podróżami</title>
</head>
<body>



  <nav>
    <div class="logo-name">
      <div class="logo-image">
        <img src="./img/logoTravel.png" alt="">
      </div>

      <span class="logo_name">myTravel.com</span>
    </div>

    <div class="menu-items">
      <ul class="nav-links">
        <li><a href="./index.html">
          <i class="uil uil-estate"></i>
          <span class="link-name">Strona główna</span>
        </a></li>

        <li><a href="./moje-podroze.html">
          <i class="uil uil-plane-departure"></i>
          <span class="link-name">Moje podróże</span>
        </a></li>

        <li><a href="./lista-zyczen.html">
          <i class="uil uil-star"></i>
          <span class="link-name">Lista życzeń </span>
        </a></li>

        <li><a href="./mapa.html">
          <i class="uil uil-globe"></i>
          <span class="link-name">Mapa</span>
        </a></li>

        <li><a href="./galeria.html">
          <i class="uil uil-camera"></i>
          <span class="link-name">Galeria </span>
        </a></li>
      </ul>

      <ul class="logout-mode">
        <li><a href="#">
          <i class="uil uil-signout"></i>
          <span class="link-name">Wyloguj</span>
        </a></li>

        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">Tryb ciemny</span>
          </a>

          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>

  </nav>
  


  <section class="dashboard">
    <div class="top"> 
      <i class="uil uil-bars sidebar-toggle"></i>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Szukaj">
      </div>

      <img src="./img/imgProfilowe.jpeg" alt="">
    </div>



    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-camera"></i>
          <span class="text">Galeria</span>
        </div>

        <div class="wrapper-gallery">
          <div class="navigation-gallery">
            <div class="gallery-items">
              <span class="gallery-item active" data-name="all"><i class="uil uil-image"></i>Wszystkie zdjęcia</span>
              <span class="gallery-item" data-name="dania"><img src="./img/flagadania.jpeg" alt="">Dania</span>
              <span class="gallery-item" data-name="holandia"><img src="./img/flagaholandia.png" alt="">Holandia</span>
              <span class="gallery-item" data-name="niemcy"><img src="./img/flaganiemcy.png" alt="">Niemcy</span>
              <span class="gallery-item" data-name="polska"><img src="./img/flagapolska.png" alt="">Polska</span>
            </div>
          </div>

          <div class="gallery">
            <div class="image" data-name="dania"><span><img src="./img/Podróże/Dania/dania.JPG" alt=""></span></div>
            <div class="image" data-name="dania"><span><img src="./img/Podróże/Dania/dania1.jpeg" alt=""></span></div>
            <div class="image" data-name="dania"><span><img src="./img/Podróże/Dania/dania2.jpeg" alt=""></span></div>
            <div class="image" data-name="dania"><span><img src="./img/Podróże/Dania/dania3.jpeg" alt=""></span></div>
            <div class="image" data-name="dania"><span><img src="./img/Podróże/Dania/dania4.jpeg" alt=""></span></div>
            <div class="image" data-name="dania"><span><img src="./img/Podróże/Dania/dania5.JPG" alt=""></span></div>
            
            <div class="image" data-name="holandia"><span><img src="./img/Podróże/Holadnia/holandia.JPG" alt=""></span></div>
            <div class="image" data-name="holandia"><span><img src="./img/Podróże/Holadnia/holandia1.JPG" alt=""></span></div>
            <div class="image" data-name="holandia"><span><img src="./img/Podróże/Holadnia/holandia2.JPG" alt=""></span></div>
            <div class="image" data-name="holandia"><span><img src="./img/Podróże/Holadnia/holandia3.JPG" alt=""></span></div>
            <div class="image" data-name="holandia"><span><img src="./img/Podróże/Holadnia/holandia4.JPG" alt=""></span></div>

            <div class="image" data-name="niemcy"><span><img src="./img/Podróże/Niemcy/niemcy.JPG" alt=""></span></div>
            <div class="image" data-name="niemcy"><span><img src="./img/Podróże/Niemcy/niemcy1.JPG" alt=""></span></div>
            <div class="image" data-name="niemcy"><span><img src="./img/Podróże/Niemcy/niemcy2.JPG" alt=""></span></div>
            <div class="image" data-name="niemcy"><span><img src="./img/Podróże/Niemcy/niemcy3.JPG" alt=""></span></div>

            <div class="image" data-name="polska"><span><img src="./img/Podróże/Zakopane/zakopane1.jpeg" alt=""></span></div>
            <div class="image" data-name="polska"><span><img src="./img/Podróże/Zakopane/zakopane2.jpeg" alt=""></span></div>
            <div class="image" data-name="polska"><span><img src="./img/Podróże/Zakopane/zakopane3.jpeg" alt=""></span></div>
            <div class="image" data-name="polska"><span><img src="./img/Podróże/Zakopane/zakopane4.jpeg" alt=""></span></div>
            <div class="image" data-name="polska"><span><img src="./img/Podróże/Zakopane/zakopane5.jpeg" alt=""></span></div>
            
          </div>
        </div>

        <div class="preview-box">
          <div class="details">
            <span class="title-gallery">Image Category <p>Not defined</p></span>
            <span class="uil uil-multiply"></span>
          </div>
          <div class="image-box">
            <img src="./img/Podróże/Zakopane/zakopane1.jpeg" alt="">
          </div> 
        </div>



        

    </div>
  </section>



  <script src="./script.js"></script>
</body>
</html>
