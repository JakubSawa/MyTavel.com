<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <title>myTravel.com - Zarządzenie Twoimi podróżami</title>
</head>
<body>



  <nav>
    <div class="logo-name">
      <div class="logo-image">
        <img src="./img/logoTravel.png" alt="">
      </div>

      <span class="logo_name">myTravel.com</span>
    </div>

    <div class="menu-items">
      <ul class="nav-links">
        <li><a href="./index.html">
          <i class="uil uil-estate"></i>
          <span class="link-name">Strona główna</span>
        </a></li>

        <li><a href="./moje-podroze.html">
          <i class="uil uil-plane-departure"></i>
          <span class="link-name">Moje podróże</span>
        </a></li>

        <li><a href="./lista-zyczen.html">
          <i class="uil uil-star"></i>
          <span class="link-name">Lista życzeń </span>
        </a></li>

        <li><a href="./mapa.html">
          <i class="uil uil-globe"></i>
          <span class="link-name">Mapa</span>
        </a></li>

        <li><a href="./galeria.html">
          <i class="uil uil-camera"></i>
          <span class="link-name">Galeria </span>
        </a></li>
      </ul>

      <ul class="logout-mode">
        <li><a href="#">
          <i class="uil uil-signout"></i>
          <span class="link-name">Wyloguj</span>
        </a></li>

        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">Tryb ciemny</span>
          </a>

          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>

  </nav>
  


  <section class="dashboard">
    <div class="top"> 
      <i class="uil uil-bars sidebar-toggle"></i>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Szukaj">
      </div>

      <img src="./img/imgProfilowe.jpeg" alt="">
    </div>



    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-plane-departure"></i>
          <span class="text">Moje podróże</span>
        </div>
      </div>
    </div>
  </section>



  <script src="./script.js"></script>
</body>
</html>
